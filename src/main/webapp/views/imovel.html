<h1>Cadastrar Imóvel</h1>
Tipo: <input type="text" ng-model="imovel.tipo" /><br/>
<!--Descrição: <input type="text" ng-model="imovel.descricao" /><br/>-->
Descrição: <textarea ng-model="informacao.descricao" rows="5" placeholder="Insira informações"></textarea>
Valor: <input type="text" ng-model="imovel.valor" /><br/>
Bairro: <input type="text" ng-model="imovel.bairro" /><br/>
Cidade: <input type="text" ng-model="imovel.cidade" /><br/>
UF: <input type="text" ng-model="imovel.uf" /><br/>
<button class="btn btn-primary" ng-click="gravar()">Gravar</button>
<a class="btn btn-default" ng-click="voltar()">Cancelar</a>
