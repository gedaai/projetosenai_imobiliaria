<div ng-controller="HomeController">

    <script type="text/ng-template" id="myModalContentInfo.html">
        
        <div class="modal-header">
            <h3 class="modal-title">Informação sobre o imovel {{ imovel.id }}</h3>
        </div>
        <div class="modal-body">
            <ul>
                <form name="InformacaoForm">
                    <label>Nome:</label>
                    <input maxlength="100" ng_required="true" type="text" ng-model="informacao.nome" class="form-control" placeholder="Insira seu nome">    
                    <label>Telefone:</label>
                    <input maxlength="20" type="text" ng-model="informacao.telefone" class="form-control" placeholder="Insira seu telefone" >
                    <label>E-mail:</label>
                    <input maxlength="100" type="text" ng-model="informacao.email" class="form-control" placeholder="Insira seu e-mail">
                    <label>Descrição:</label>
                    <textarea maxlength="400" ng-model="informacao.descricao" class="form-control" rows="5" placeholder="Insira informações"></textarea>
                </form>
            </ul>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary btn-block" type="button" ng-click="gravarInformacao(informacao)" >Enviar</button>
            <button class="btn btn-warning btn-block" type="button" ng-click="cancel()">Cancelar</button>
        </div>
    </script>
    
</div>
