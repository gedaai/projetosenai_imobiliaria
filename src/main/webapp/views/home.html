<div ng-controller="HomeController">
    
        <h1>Lista de Imóveis</h1>
        <a ng-show="corretor.id" class="btn btn-primary" ng-click="novo()">Cadastrar imóvel</a>
        <table class="table">
            <tr>
                <th>Código</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>UF</th>
                <th></th>  
                <th ng-show="corretor.id"></th>  
            </tr>
            <tr ng-repeat="imovel in imoveis">
                <td>{{imovel.id}}</td>
                <td>{{imovel.tipo}}</td>
                <td>{{imovel.descricao}}</td>
                <td>{{imovel.valor}}</td>
                <td>{{imovel.bairro}}</td>
                <td>{{imovel.cidade}}</td>
                <td>{{imovel.uf}}</td>
                <td><button ng-click="buscarImagens(imovel)">Fotos</button></td>
                <td ng-show="!corretor.id"><button ng-click="informacao(imovel)">Estou interessado</button></td>
                <td ng-show="corretor.id"><button ng-click="interessado(imovel)" >Interessados</button></td>
                <td ng-show="corretor.id"><button ng-click="editar(imovel)">Editar</button></td>
                <td ng-show="corretor.id"><button ng-click="excluir(imovel)">Excluir</button></td>
            </tr>
        </table>

</div>
