<div ng-controller="HomeController">
        <h1>Lista de Imóveis</h1>
        <a ng-show="corretor.id" class="btn btn-primary" data-ui-sref="imovel">Cadastrar imóvel</a>
        <table class="table">
            <tr>
                <th>Código</th>
                <th>Tipo</th>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Bairro</th>
                <th>Cidade</th>
                <th>UF</th>
                <th></th>  
                <th ng-show="corretor.id"></th>  
            </tr>
            <tr ng-repeat="imovel in imoveis">
                <td>{{imovel.id}}</td>
                <td>{{imovel.tipo}}</td>
                <td>{{imovel.descricao}}</td>
                <td>{{imovel.valor}}</td>
                <td>{{imovel.bairro}}</td>
                <td>{{imovel.cidade}}</td>
                <td>{{imovel.uf}}</td>
                <td><button ng-click="buscarImagens(imovel)">Fotos</button></td>
                <td ng-show="corretor.id"><button ng-click="informacao(imovel)">Estou interessado</button></td>
                <td ng-show="!corretor.id"><button ng-click="interessado(imovel)" >Interessados</button></td>
                <td ng-show="corretor.id"><button ng-click="excluir(imovel)">Excluir</button></td>
            </tr>
        </table>

        <div style="height: 305px">
            <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
              <uib-slide ng-repeat="imagem in imagens" active="slide.active">
                <img ng-src="{{imovel.urlImagem(imagem)}}" style="margin:auto;">
                <div class="carousel-caption">
                  <h4>Slide {{$index}}</h4>
                </div>
              </uib-slide>
            </uib-carousel>
        </div>
        <span ng-repeat="imagem in imagens">
            <img ng-src="{{imovel.urlImagem(imagem)}}" style="margin:auto;">
        </span>

</div>
